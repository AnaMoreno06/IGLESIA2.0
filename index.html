<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="/JS/index.js" defer></script>
  <script src="/JS/index.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
  <div class="login-container">
    <!-- Lado izquierdo con imagen e icono -->
    <div class="login-image">
      <div class="image-overlay">
        <div class="church-icon">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L8 6V10H4V22H20V10H16V6L12 2Z" fill="white"/>
            <path d="M10 8H14V10H10V8Z" fill="#159A9C"/>
            <path d="M6 12H8V14H6V12Z" fill="#159A9C"/>
            <path d="M16 12H18V14H16V12Z" fill="#159A9C"/>
            <path d="M10 16H14V20H10V16Z" fill="#159A9C"/>
          </svg>
        </div>
        <h2>Iglesia Santa Lucía</h2>
       
      </div>
    </div>

    <!-- Lado derecho con formulario -->
    <div class="login-form">
      <div class="form-content">
        <div class="form-header">
          <h1>Iniciar Sesión</h1>
        
        </div>

        <!-- FORMULARIO -->
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Correo">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>

        <button onclick="login()" class="login-btn">Iniciar sesión</button>

        <button onclick="window.location.href='/HTML/inicio.html'" class="login-btn">Entra sin iniciar sesión</button>

      </div>
    </div>
  </div>

  <script src="/JS/novedades.js"></script>
</body>
</html>
